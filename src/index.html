<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMVD4or1lbzR0zRYV0qjzj3tfVhB/KtXJ4kn1u/" crossorigin="anonymous">
</head>

<body>
  <header>
    <form id="search-form">
      <input type="text" name="query" placeholder="Search images..." required />
      <button type="submit"><i class="fas fa-search"></i></button>
    </form>
  </header>

  <main>
    <div id="gallery" class="gallery"></div>
    <button id="load-more" class="load-more hidden">Load more</button>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
